        <style>
            *[click]:not(:disabled) {
                cursor: pointer;
            }

            .article-count {
                font-size: 80%;
                padding-left: 0.5rem;
                position: relative;
            }

            dialog {
                position: fixed;
                width: 100vw;
                height: 100vh;
                background: transparent;
                z-index: 9;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: none;
                transition: .25s;
                transition-delay: 1s;
                transform: scale(0);
                background-image: radial-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0))
            }

            dialog>.container,
            placeholder.container {
                text-shadow: 0 1px 3px #5cb85c;
                color: #2b572b;
                font-size: 4rem;
                padding: 2rem;
            }

            dialog[open] {
                transform: scale(1);
                transition-delay: 2s;
                transition-timing-function: cubic-bezier(.85, 0, .35, 1.58)
            }

            [role="tab"] .ion-close-round {
                cursor: pointer;
                font-size: 0.5rem;
                position: relative;
                bottom: 0.05rem;
            }
        </style>
    </head>
